<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin's Secret Page</title>
    <link rel="stylesheet" href="./secret.css">
    <link rel="stylesheet" href="../styles.css">
    <script defer src="./secret.js"></script>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Admin's Secret Page">
    <meta property="og:description" content="Welcome to the Admin's Secret Page. Login to access exclusive content.">
    <meta property="og:url" content="https://example.com/admin/secret">
    <meta property="og:type" content="website">
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index">Home</a></li>
            <li><a href="../info">About</a></li>
            <li><a href="../contact">Contact</a></li>
        </ul>
    </nav>
    <div class="centered">
        <h1 class="animated-name">Admin's Secret Page</h1>
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
        <div id="welcome-message" class="form-container" style="display: none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Admin's Secret Page. All rights reserved.</p>
    </footer>
</body>

</html>
